<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>Welcome to Neumorphic Chat!</title>
</head>
<body>
    <main id="app">
        <!-- vue custom component goes here -->
        <h2 class="title">Welcome to Neumorphic Chat!</h2>
        <section class="messages animate__animated animate__zoomIn">
            <ul id="messages" v-for="message in messages">
                <newmessage :msg="message" :socketid="socketID"></newmessage>
            </ul>
        </section>

        <section class="message-wrapper animate__animated animate__zoomIn">
            <textarea v-model="message" class="text-message animate__animated animate__zoomIn" placeholder="Enter Chat Message"></textarea>
            <input @click.prevent="dispatchMessage" type="submit" value="Send" class="sendButton animate__animated animate__zoomIn">
        </section>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script defer type="module" src="scripts/main.js"></script>
</body>
</html>
